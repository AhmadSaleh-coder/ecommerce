<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic store</title>

</head>

<body>
    <div class="container-fluid">
        <!-- navbar start here-->
        <div class="row">
            <nav class="navbar custom-navbar navbar-expand-lg">
                <div class="container">
                    <div class="navbar-header">
                        <a href="." class="navbar-brand">
                            <img src="./images/logo.png" alt="Arabic store">
                        </a>
                    </div>
                    <form class="form-inline">
                        <input class="form-control custom-form-control" type="search" placeholder="Search.." aria-label="Search">
                        <div class="dropdown categories">
                            <a href="" class="nav-link dropdown-toggle custom-btn" id="navBarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                                choose category
                            </a>
                            <ul class="dropdown-menu custom-dropdown-menu">
                                <li>
                                    <div class="checkbox">
                                        <input type="checkbox" name="search-category" value="men">
                                        men
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <input type="checkbox" name="search-category" value="women">
                                        women
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <input type="checkbox" name="search-category" value="kids">
                                        kids
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <button class="btn search-btn" type="submit">Search</button>
                      </form>
                      <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">Sections</a>
                            <ul class="dropdown-menu section-dropdown">
                                <li>
                                    <a href="" class="dropdown-item">Men</a>
                                </li>
                                <li>
                                    <a href="" class="dropdown-item">Women</a>
                                </li>
                                <li>
                                    <a href="" class="dropdown-item">Kids</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="search.html" class="nav-link">Advanced Search</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link">Contact us</a>
                        </li>
                        <li>
                            <a href="checkout.html" id="btn-shoppingcart" class="btn custom-btn btn-icon"
                            title="Shopping cart" data-toggle="tooltip" data-placement="bottom">
                                <i class="fas fa-shopping-cart"></i>
                            </a>
                        </li>
                      </ul>
                </div>
            </nav>
        </div><!-- navbar end here-->
        <!-- featured product start here-->
        <div class="row carousel-row">
            <div class="col-12">
                <!-- slider-->
                <div id="carousel-featured" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 offset-2">
                                        <img src="images/lacoste_3.png" alt="Lacoste men t-shirt">
                                    </div>
                                    <div class="col-5">
                                        <div class="product-details">
                                            <div class="sale large">
                                                50%
                                                <span> Sale </span>
                                            </div>
                                            <div class="product-category">Sale</div>
                                            <h1>Lacoste men's t-shirt</h1>
                                            <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary">Shop now</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 offset-2">
                                        <img src="images/lacoste_1.png" alt="Lacoste men t-shirt">
                                    </div>
                                    <div class="col-5">
                                        <div class="product-details">
                                            <div class="product-category">Men</div>
                                            <h1>Polo t-shirt</h1>
                                            <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary">Shop now</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 offset-2">
                                        <img src="images/adidas_3.png" alt="Lacoste men t-shirt">
                                    </div>
                                    <div class="col-5">
                                        <div class="product-details">
                                            <div class="product-category">Kids</div>
                                            <h1>firebird sport suit</h1>
                                            <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary">Shop now</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 offset-2">
                                        <img src="images/lacoste_2.png" alt="Lacoste men t-shirt">
                                    </div>
                                    <div class="col-5">
                                        <div class="product-details">
                                            <div class="product-category">Women</div>
                                            <h1>Chantaco Women's bag</h1>
                                            <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary">Shop now</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Smallest images-->
                    <div class="carousel-indicators custom-carousel-indicators-primary">
                        <img src="images/lacoste_3.png" alt="Lacoste men t-shirt" data-target="#carousel-featured" data-slide-to="0" class="active">
                        <img src="images/lacoste_1.png" alt="Lacoste men t-shirt"data-target="#carousel-featured" data-slide-to="1">
                        <img src="images/adidas_3.png" alt="Lacoste sport suit" data-target="#carousel-featured" data-slide-to="2">
                        <img src="images/lacoste_2.png" alt="Lacoste women bag" data-target="#carousel-featured" data-slide-to="3">
                    </div><!--end of smallest images-->
                    <!-- Control Slides-->
                    <a href="#carousel-featured" class="carousel-control-prev" data-slide="prev">
                        <i class="fa fa-chevron-left fa-2x"></i>
                    </a>
                    <a href="#carousel-featured" class="carousel-control-next" data-slide="next">
                        <i class="fa fa-chevron-right fa-2x"></i>
                    </a>
                </div><!-- end of slider-->
            </div>
        </div><!-- featured product end here-->
    </div>
    <script type="text/html" src="{required('index.js')}"></script>
</body>

</html>
